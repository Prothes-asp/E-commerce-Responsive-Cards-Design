<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Card</title>
	<link rel="stylesheet" href="Bootstrap_Min_Css_file\bootstrap.min.css">
	<link rel="stylesheet" href="fontawesome/all.min.css">
	<link rel="stylesheet" href="fontawesome/fontawesome.min.css">
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<!--################################ Resposive Crad Design ####################################--->
  	<div class="container mb-5 mt-5">
  		<div class="row">
  			<!-- Card 1 -->
  			<div class="col-md-4">
  				<div class="card mt-3">
  					<div class="product-1 align-items-center p-2 text-center">
  						<img src="Img\Shoe.jpeg" alt="" class="rounded" width="160">
  						<h5>SHOE</h5>
  						<!-- Card info -->
  						<div class="mt-3 info">
  							<span class="text1 d-block">Lorem ipsum dolor sit amet consectetur.</span>
  							<span class="text1">Lorem, ipsum, dolor.</span>
  						</div>
  						<div class="cost mt-3 text-dark">
  							<span>$69.99</span>
  							<div class="star mt-3 align-items-center">
  								<i class="fa fa-star"></i>
  								<i class="fa fa-star"></i>
  								<i class="fa fa-star"></i>
  								<i class="fa fa-star"></i>
  								<i class="fa fa-star"></i>
  							</div>
  						</div>
  						<!-- Card Info Ends Here -->
  					</div>
  					<!-- Card Button -->
  					<div class="p-3 shoe text-center text-light mt-3 cursor">
  						<span class="text-uppercase">Add to card</span>
  					</div>
  				</div>
  			</div>
  			<!-- Card 1 End Here-->

  			<!-- Card 2 -->
  			<div class="col-md-4">
  				<div class="card mt-3">
  					<div class="product-1 align-items-center p-2 text-center">
  						<img src="Img\Watch.jpeg" alt="" class="rounded" width="160">
  						<h5>WATCH</h5>
  						<!-- Card info -->
  						<div class="mt-3 info">
  							<span class="text1 d-block">Lorem ipsum dolor sit amet consectetur.</span>
  							<span class="text1">Lorem, ipsum, dolor.</span>
  						</div>
  						<div class="watchcost mt-3 text-dark">
  							<span>$49.99</span>
  							<div class="star mt-3 align-items-center">
  								<i class="fa fa-star"></i>
  								<i class="fa fa-star"></i>
  								<i class="fa fa-star"></i>
  								<i class="fa fa-star"></i>
  							</div>
  						</div>
  						<!-- Card Info Ends Here -->
  					</div>
  					<!-- Card Button -->
  					<div class="p-2 watch text-center text-light mt-3 cursor d-grid">
  						<button class="btn text-uppercase text-light">Add to card</button>
  					</div>
  				</div>
  			</div>
  			<!-- Card 2 End Here-->

  			<!-- Card 3 -->
  			<div class="col-md-4">
  				<div class="card mt-3">
  					<div class="product-1 align-items-center p-2 text-center">
  						<img src="Img\T-shirt.jpeg" alt="" class="rounded" width="160">
  						<h5>T-SHIRT</h5>
  						<!-- Card info -->
  						<div class="mt-3 info">
  							<span class="text1 d-block">Lorem ipsum dolor sit amet consectetur.</span>
  							<span class="text1">Lorem, ipsum, dolor.</span>
  						</div>
  						<div class="tshirtcost mt-3 text-dark">
  							<span>$39.99</span>
  							<div class="star mt-3 align-items-center">
  								<i class="fa fa-star"></i>
  								<i class="fa fa-star"></i>
  								<i class="fa fa-star"></i>
  								<i class="fa fa-star"></i>
  								<i class="fa fa-star"></i>
  							</div>
  						</div>
  						<!-- Card Info Ends Here -->
  					</div>
  					<!-- Card Button -->
  					<div class="p-2 tshirt text-center text-light mt-3 cursor">
  						<input type="submit" value="ADD TO CARD" class="form-control bg-transparent text-light">
  					</div>
  				</div>
  			</div>
  			<!-- Card 3 End Here-->

  		</div>
  	</div>

<script src="Bootstrap_Min_Js_file/bootstrap.min.js"></script>
</body>
</html>
